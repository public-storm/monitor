#port
server.port=8777
#database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/nas?useAffectedRows=true&useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=root
#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=root
spring.redis.timeout=6000ms
spring.redis.database=0
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
#spring session
##使用redis
spring.session.store-type=redis
##session过期时间
server.servlet.session.timeout=1H
#swagger兼容
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
#mybatis-plus
mybatis-plus.mapper-locations=classpath*:**/mapper/xml/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#fileBean
#file.path=H:\\file
file.path=E:\\file
chunks.name=chunks
#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=100000MB
spring.profiles.active=dev

